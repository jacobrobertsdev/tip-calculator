<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <main>
      <section class="inputs">
        <div class="input-container">
          <input
            type="text"
            name="bill amount"
            id="bill amount"
            class="bill-input"
            placeholder="Enter bill amount..."
          />
          <button class="clear">Clear</button>
        </div>
        <div class="button-container">
          <button class="_0.15">15%</button>
          <button class="_0.20">20%</button>
          <button class="_0.25">25%</button>
          <button class="_0.30">30%</button>
          <button class="_0.35">35%</button>
          <button class="_0.40">40%</button>
        </div>
      </section>
      <section class="outputs">
        <div class="tip-output-container">
          <p class="tip-output">Tip:</p>
          <span class="tip-total">$0.00</span>
        </div>
        <div class="bill-output-container">
          <p class="total-output">Total:</p>
          <span class="bill-total">$0.00</span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
